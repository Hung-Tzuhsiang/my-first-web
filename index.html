<!DOCTYPE html>

    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2953/2953363.png">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2953/2953363.png">

    <style>
        body { font-family: "å¾®è»Ÿæ­£é»‘é«”", sans-serif; background-color: #f0f2f5; margin: 0; padding-bottom: 70px; }
        
        /* é é¢åˆ‡æ›æ§åˆ¶ */
        .page { display: none; padding: 20px; max-width: 600px; margin: 0 auto; }
        .active-page { display: block; }

        /* å¡ç‰‡æ¨£å¼ */
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #1a73e8; margin-bottom: 20px; font-weight: 800; }

        /* è¡¨å–®å…ƒä»¶ */
        label { display: block; margin-top: 12px; color: #555; font-weight: bold; font-size: 0.95em; }
        select, input, button { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; box-sizing: border-box; }
        
        /* æŒ‰éˆ•æ¨£å¼ */
        .btn-primary { background-color: #1a73e8; color: white; border: none; font-weight: bold; margin-top: 25px; cursor: pointer; padding: 14px; }
        .btn-search { background-color: #34a853; color: white; border: none; font-weight: bold; margin-top: 15px; cursor: pointer; padding: 12px; }
        
        /* æŸ¥è©¢çµæœ */
        .result-item { border-bottom: 1px solid #eee; padding: 12px 0; display: flex; justify-content: space-between; align-items: center; }
        .result-left { display: flex; flex-direction: column; }
        .res-date { font-size: 0.8em; color: #888; }
        .res-cat { font-weight: bold; color: #333; }
        .res-desc { font-size: 0.9em; color: #555; }
        .res-amount { font-weight: bold; font-size: 1.1em; }
        .income { color: #34a853; } 
        .expense { color: #ea4335; } 

        /* åº•éƒ¨å°èˆªåˆ— */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; border-top: 1px solid #ddd; display: flex; justify-content: space-around; padding: 10px 0; box-shadow: 0 -2px 5px rgba(0,0,0,0.05); z-index: 1000; }
        .nav-item { text-align: center; color: #888; cursor: pointer; font-size: 0.9em; flex: 1; }
        .nav-item.active { color: #1a73e8; font-weight: bold; }
        .nav-icon { display: block; font-size: 1.5em; margin-bottom: 2px; }

        /* è¼‰å…¥å‹•ç•« */
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #1a73e8; border-radius: 50%; width: 25px; height: 25px; animation: spin 1s linear infinite; display: none; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="page-record" class="page active-page">
        <div class="card">
            <h2>ğŸ“ æ–°å¢ç´€éŒ„</h2>
            <form id="accountingForm">
                <label>ğŸ“… æ—¥æœŸ</label>
                <input type="date" name="date" id="dateInput" required>

                <label>ğŸ“‚ å¤§é …åˆ†é¡</label>
                <select name="main_cat" id="mainCat" required onchange="updateSubCat()">
                    <option value="" disabled selected>è¼‰å…¥ä¸­...</option>
                </select>

                <div id="subCatGroup">
                    <label>ğŸ·ï¸ ç´°é …åˆ†é¡</label>
                    <select name="sub_cat" id="subCat" onchange="updatePlaceholder()">
                        <option value="" disabled selected>è«‹å…ˆé¸å¤§é …...</option>
                    </select>
                </div>

                <label id="contentLabel">ğŸ“ å…§å®¹èªªæ˜ (å¿…å¡«)</label>
                <input type="text" name="content" placeholder="ä¾‹å¦‚: åˆé¤" required>

                <label>ğŸ’² é‡‘é¡</label>
                <input type="number" name="price" placeholder="è¼¸å…¥é‡‘é¡" required inputmode="numeric">

                <label>ğŸ“ å‚™è¨» (é¸å¡«)</label>
                <input type="text" name="note" placeholder="è£œå……èªªæ˜...">

                <button type="submit" id="submitBtn" class="btn-primary">é€å‡ºç´€éŒ„</button>
                <div class="loader" id="loader"></div>
            </form>
        </div>
    </div>

    <div id="page-search" class="page">
        <div class="card">
            <h2>ğŸ” æŸ¥å¸³</h2>
            <label>ğŸ“… é–‹å§‹æ—¥æœŸ</label>
            <input type="date" id="searchStart">
            <label>ğŸ“… çµæŸæ—¥æœŸ</label>
            <input type="date" id="searchEnd">
            <label>ğŸ“‚ åˆ†é¡ç¯©é¸</label>
            <select id="searchMainCat">
                <option value="">å…¨éƒ¨</option>
            </select>
            <label>ğŸ“ é—œéµå­—</label>
            <input type="text" id="searchKeyword" placeholder="æœå°‹å…§å®¹...">
            <button onclick="runSearch()" class="btn-search">æŸ¥è©¢</button>
            <div class="loader" id="searchLoader"></div>
            <hr>
            <div id="resultsArea">
                <p style="text-align:center; color:#888; margin-top:20px;">è«‹è¼¸å…¥æ¢ä»¶ä¸¦æŸ¥è©¢</p>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchPage('record', this)">
            <span class="nav-icon">ğŸ“</span>è¨˜å¸³
        </div>
        <div class="nav-item" onclick="switchPage('search', this)">
            <span class="nav-icon">ğŸ”</span>æŸ¥è©¢
        </div>
    </div>

    <script>
        // âš ï¸âš ï¸âš ï¸ è«‹æ›æˆä½ çš„ Apps Script ç¶²å€ âš ï¸âš ï¸âš ï¸
        const scriptURL = 'https://script.google.com/macros/s/ä½ çš„ID/exec';

        let categories = {};
        let placeholderMap = {};
        let requirementsMap = {}; 

        // 1. åˆå§‹åŒ–
        window.onload = function() {
            document.getElementById('dateInput').valueAsDate = new Date();
            
            fetch(scriptURL)
                .then(response => response.json())
                .then(data => {
                    if (data.categories) {
                        categories = data.categories;
                        placeholderMap = data.hints || {};
                        requirementsMap = data.requirements || {};
                    } else {
                        categories = data; 
                    }
                    initDropdowns();
                })
                .catch(error => {
                    console.error(error);
                    alert("è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ï¼");
                });
        };

        // 2. åˆå§‹åŒ–é¸å–®
        function initDropdowns() {
            const mainSelect = document.getElementById("mainCat");
            const searchSelect = document.getElementById("searchMainCat");
            
            mainSelect.innerHTML = '<option value="" disabled selected>è«‹é¸æ“‡...</option>';
            if(searchSelect) searchSelect.innerHTML = '<option value="">å…¨éƒ¨</option>'; 

            for (let main in categories) {
                let opt1 = document.createElement("option");
                opt1.value = main;
                opt1.innerText = main;
                mainSelect.appendChild(opt1);

                if(searchSelect) {
                    let opt2 = document.createElement("option");
                    opt2.value = main;
                    opt2.innerText = main;
                    searchSelect.appendChild(opt2);
                }
            }
        }

        // 3. é€£å‹•ç´°é …
        function updateSubCat() {
            const main = document.getElementById("mainCat").value;
            const subSelect = document.getElementById("subCat");
            const subGroup = document.getElementById("subCatGroup");

            subSelect.innerHTML = "";

            if (!categories[main] || categories[main].length === 0) {
                subGroup.style.display = "none";
                subSelect.removeAttribute("required");
                let opt = document.createElement("option");
                opt.value = "-";
                opt.selected = true;
                subSelect.appendChild(opt);
            } else {
                subGroup.style.display = "block";
                subSelect.setAttribute("required", "");
                let defaultOpt = document.createElement("option");
                defaultOpt.text = "è«‹é¸æ“‡ç´°é …...";
                defaultOpt.value = "";
                defaultOpt.disabled = true;
                defaultOpt.selected = true;
                subSelect.appendChild(defaultOpt);

                categories[main].forEach(optText => {
                    let el = document.createElement("option");
                    el.value = optText;
                    el.innerText = optText;
                    subSelect.appendChild(el);
                });
            }
            updatePlaceholder();
        }

        // 4. æ›´æ–°æç¤ºèˆ‡å¿…å¡«ç‹€æ…‹
        function updatePlaceholder() {
            const subSelect = document.getElementById("subCat");
            const contentInput = document.getElementsByName("content")[0];
            const contentLabel = document.getElementById("contentLabel");
            const selectedSub = subSelect.value;

            contentInput.placeholder = placeholderMap[selectedSub] || placeholderMap["default"] || "ä¾‹å¦‚: è©³ç´°èªªæ˜...";

            let isRequired = true;
            if (requirementsMap[selectedSub] === false) {
                isRequired = false;
            }

            if (isRequired) {
                contentInput.setAttribute("required", "");
                contentLabel.innerText = "ğŸ“ å…§å®¹èªªæ˜ (å¿…å¡«)";
                contentLabel.style.color = "#555"; 
            } else {
                contentInput.removeAttribute("required");
                contentLabel.innerText = "ğŸ“ å…§å®¹èªªæ˜ (é¸å¡«)";
                contentLabel.style.color = "#28a745"; 
            }
        }

        // 5. æäº¤è¡¨å–®
        const form = document.forms['accountingForm'];
        const btn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.style.display = 'none';
            loader.style.display = 'block';

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    alert('âœ… è¨˜å¸³æˆåŠŸï¼');
                    form.reset(); 
                    document.getElementById('dateInput').valueAsDate = new Date();
                    document.getElementById("subCatGroup").style.display = "block";
                    document.getElementById("subCat").innerHTML = "<option value='' disabled selected>è«‹å…ˆé¸å¤§é …...</option>";
                    updatePlaceholder(); 
                })
                .catch(error => alert('âŒ ç™¼ç”ŸéŒ¯èª¤ï¼'))
                .finally(() => {
                    btn.style.display = 'block';
                    loader.style.display = 'none';
                });
        });

        // 6. æŸ¥è©¢åŠŸèƒ½ (ğŸ”¥ ä¿®æ­£ï¼šç›´æ¥è®€å–å¾Œç«¯å‚³ä¾†çš„ç´”æ–‡å­—æ—¥æœŸ)
        function runSearch() {
            const start = document.getElementById("searchStart").value;
            const end = document.getElementById("searchEnd").value;
            const main = document.getElementById("searchMainCat").value;
            const content = document.getElementById("searchKeyword").value;
            const resultsArea = document.getElementById("resultsArea");
            const searchLoader = document.getElementById("searchLoader");

            resultsArea.innerHTML = "";
            searchLoader.style.display = "block";

            let queryURL = scriptURL + "?action=search";
            if(start) queryURL += "&start=" + start;
            if(end) queryURL += "&end=" + end;
            if(main) queryURL += "&main=" + encodeURIComponent(main);
            if(content) queryURL += "&content=" + encodeURIComponent(content);

            fetch(queryURL)
                .then(response => response.json())
                .then(data => {
                    searchLoader.style.display = "none";
                    if (data.length === 0) {
                        resultsArea.innerHTML = '<p style="text-align:center;">æŸ¥ç„¡è³‡æ–™</p>';
                        return;
                    }
                    let html = "";
                    data.forEach(row => {
                        // ğŸ”¥ é—œéµæ”¹è®Šï¼šé€™è£¡ç›´æ¥æ¥æ”¶å­—ä¸²ï¼Œä¸åš new Date() è½‰æ›
                        let date = row[0]; 

                        let cat = row[1] + (row[2] !== "-" ? " - " + row[2] : "");
                        let desc = row[3];
                        let price = row[4];
                        let colorClass = price < 0 ? "expense" : "income";
                        
                        html += `
                        <div class="result-item">
                            <div class="result-left">
                                <span class="res-date">${date}</span>
                                <span class="res-cat">${cat}</span>
                                <span class="res-desc">${desc}</span>
                            </div>
                            <div class="res-amount ${colorClass}">
                                $${Math.abs(price)}
                            </div>
                        </div>`;
                    });
                    resultsArea.innerHTML = html;
                })
                .catch(error => {
                    searchLoader.style.display = "none";
                    alert("æŸ¥è©¢å¤±æ•—");
                });
        }

        // 7. é é¢åˆ‡æ›
        function switchPage(pageName, navElement) {
             document.querySelectorAll('.page').forEach(el => el.classList.remove('active-page'));
             document.getElementById('page-' + pageName).classList.add('active-page');
             document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
             navElement.classList.add('active');
        }
    </script>
</body>
