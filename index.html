        .btn-search { background-color: #34a853; color: white; border: none; font-weight: bold; margin-top: 15px; cursor: pointer; padding: 12px; }

        /* æŸ¥è©¢çµæœ - å¯é»æ“Š */
        .result-item { border-bottom: 1px solid #eee; padding: 12px 0; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: background 0.2s; }

        /* ç·¨è¼¯å½ˆçª— (Modal) */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); align-items: center; justify-content: center; }
        .modal-content { background-color: white; padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; position: relative; max-height: 90vh; overflow-y: auto; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; color: #aaa; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; border-top: 1px solid #ddd; display: flex; justify-content: space-around; padding: 10px 0; box-shadow: 0 -2px 5px rgba(0,0,0,0.05); z-index: 1000; }
        .nav-item { text-align: center; color: #888; cursor: pointer; font-size: 0.9em; flex: 1; }
        .nav-item.active { color: #1a73e8; font-weight: bold; }

        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #1a73e8; border-radius: 50%; width: 25px; height: 25px; animation: spin 1s linear infinite; display: none; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

<body>

    <div id="page-record" class="page active-page">

                <label>ğŸ’² é‡‘é¡</label>

                <label>ğŸ“ å‚™è¨» (é¸å¡«)</label>

                <button type="submit" id="submitBtn" class="btn-primary">é€å‡ºç´€éŒ„</button>

    <div id="page-search" class="page">

            <p style="text-align:center; color:#666; font-size:0.9em;">(é»æ“Šåˆ—è¡¨å¯ä¿®æ”¹æˆ–åˆªé™¤)</p>
            <label>ğŸ“… é–‹å§‹æ—¥æœŸ</label>
            <input type="date" id="searchStart">
            <label>ğŸ“… çµæŸæ—¥æœŸ</label>
            <input type="date" id="searchEnd">
            <label>ğŸ“‚ åˆ†é¡ç¯©é¸</label>

    <div id="editModal" class="modal">
        <div class="modal-content">

            <h2 style="margin-top:0;">âœï¸ ä¿®æ”¹ç´€éŒ„</h2>
            <form id="editForm">
                <input type="hidden" name="action" value="edit">
                <input type="hidden" name="row_index" id="editRowIndex">
                
                <label>ğŸ“… æ—¥æœŸ</label>
                <input type="date" name="date" id="editDate" required>
                
                <label>ğŸ“‚ å¤§é …</label>
                <select name="main_cat" id="editMainCat" required onchange="updateSubCat('editMainCat', 'editSubCat', 'editSubCatGroup', 'editContent')"></select>
                
                <div id="editSubCatGroup">

                </div>
                
                <label>ğŸ“ å…§å®¹</label>
                <input type="text" name="content" id="editContent" required>
                
                <label>ğŸ’² é‡‘é¡ (æ­£æ•¸)</label>
                <input type="number" name="price" id="editPrice" required inputmode="numeric">
                
                <label>ğŸ“ å‚™è¨»</label>

                <div style="margin-top:20px; overflow:hidden;">
                    <button type="button" onclick="submitEdit('edit')" class="btn-update">å„²å­˜ä¿®æ”¹</button>

    <script>
        // âœ… ä½ çš„ Apps Script ç¶²å€
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwmOiZBz0YtDiRRJKYEoEZiSvaZ1A9ccbistMwSRGwf_29GQeeaPNTaWeplajei0MPU/exec';

        let categories = {};
        let placeholderMap = {};
        let requirementsMap = {}; 

        window.onload = function() {
            document.getElementById('dateInput').valueAsDate = new Date();
            fetch(scriptURL)
                .then(response => response.json())
                .then(data => {
                    if (data.categories) {
                        categories = data.categories;
                        placeholderMap = data.hints || {};
                        requirementsMap = data.requirements || {};
                    } else { categories = data; }
                    initDropdowns();
                })
                .catch(error => { console.error(error); alert("è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ï¼"); });
        };

        function initDropdowns() {
            // åˆå§‹åŒ–æ–°å¢é é¢èˆ‡ç·¨è¼¯é é¢çš„é¸å–®
            const targets = [['mainCat', 'searchMainCat'], ['editMainCat', null]];
            
            targets.forEach(([mainId, searchId]) => {
                const mainSelect = document.getElementById(mainId);
                mainSelect.innerHTML = '<option value="" disabled selected>è«‹é¸æ“‡...</option>';
                for (let main in categories) {
                    let opt = document.createElement("option"); opt.value = main; opt.innerText = main;
                    mainSelect.appendChild(opt);
                }
            });
            // æŸ¥è©¢é é¢çš„åˆ†é¡
            const sSelect = document.getElementById("searchMainCat");
            sSelect.innerHTML = '<option value="">å…¨éƒ¨</option>';
            for (let main in categories) {
                let opt = document.createElement("option"); opt.value = main; opt.innerText = main;
                sSelect.appendChild(opt);
            }
        }

        // å…±ç”¨çš„ç´°é …é€£å‹•é‚è¼¯
        function updateSubCat(mainId, subId, groupId, contentId) {
            const main = document.getElementById(mainId).value;
            const subSelect = document.getElementById(subId);
            const subGroup = document.getElementById(groupId);

            subSelect.innerHTML = "";
            if (!categories[main] || categories[main].length === 0) {
                subGroup.style.display = "none"; subSelect.removeAttribute("required");
                let opt = document.createElement("option"); opt.value = "-"; opt.selected = true; subSelect.appendChild(opt);
            } else {
                subGroup.style.display = "block"; subSelect.setAttribute("required", "");
                let defaultOpt = document.createElement("option"); defaultOpt.text = "è«‹é¸æ“‡ç´°é …..."; defaultOpt.value = ""; defaultOpt.disabled = true; defaultOpt.selected = true; subSelect.appendChild(defaultOpt);
                categories[main].forEach(optText => { let el = document.createElement("option"); el.value = optText; el.innerText = optText; subSelect.appendChild(el); });
            }
            updatePlaceholder(subId, contentId);
        }

        function updatePlaceholder(subId, contentId) {
            const subSelect = document.getElementById(subId);
            const contentInput = document.getElementById(contentId);
            const selectedSub = subSelect.value;
            contentInput.placeholder = placeholderMap[selectedSub] || "ä¾‹å¦‚: è©³ç´°èªªæ˜...";
            if (requirementsMap[selectedSub] === false) contentInput.removeAttribute("required");
            else contentInput.setAttribute("required", "");
        }

        // --- æ–°å¢ç´€éŒ„ ---
        document.forms['accountingForm'].addEventListener('submit', e => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn'); const loader = document.getElementById('loader');
            btn.style.display = 'none'; loader.style.display = 'block';
            
            fetch(scriptURL, { method: 'POST', body: new FormData(e.target)})
                .then(res => { alert('âœ… è¨˜å¸³æˆåŠŸï¼'); e.target.reset(); document.getElementById('dateInput').valueAsDate = new Date(); })
                .catch(err => alert('âŒ ç™¼ç”ŸéŒ¯èª¤ï¼'))
                .finally(() => { btn.style.display = 'block'; loader.style.display = 'none'; });
        });

        // --- æŸ¥è©¢åŠŸèƒ½ ---
        function runSearch() {
            const start = document.getElementById("searchStart").value;
            const end = document.getElementById("searchEnd").value;
            const main = document.getElementById("searchMainCat").value;
            const content = document.getElementById("searchKeyword").value;
            const resultsArea = document.getElementById("resultsArea");
            const searchLoader = document.getElementById("searchLoader");

            resultsArea.innerHTML = ""; searchLoader.style.display = "block";
            let queryURL = scriptURL + "?action=search";
            if(start) queryURL += "&start=" + start;
            if(end) queryURL += "&end=" + end;
            if(main) queryURL += "&main=" + encodeURIComponent(main);
            if(content) queryURL += "&content=" + encodeURIComponent(content);

            fetch(queryURL).then(res => res.json()).then(data => {
                searchLoader.style.display = "none";
                if (data.length === 0) { resultsArea.innerHTML = '<p style="text-align:center;">æŸ¥ç„¡è³‡æ–™</p>'; return; }
                
                let html = "";
                data.forEach(row => {
                    // row[6] æ˜¯æˆ‘å€‘è—çš„åˆ—è™Ÿ (Row Index)
                    let rowDataJson = JSON.stringify(row).replace(/"/g, '&quot;'); 
                    let date = row[0]; let cat = row[1] + (row[2] !== "-" ? " - " + row[2] : "");
                    let desc = row[3]; let price = row[4]; let color = price < 0 ? "expense" : "income";
                    
                    // é»æ“Šå¾Œå‘¼å« openEditModal
                    html += `<div class="result-item" onclick="openEditModal(${rowDataJson})">
                        <div class="result-left"><span class="res-date">${date}</span><span class="res-cat">${cat}</span><span class="res-desc">${desc}</span></div>
                        <div class="res-amount ${color}">$${Math.abs(price)}</div>
                    </div>`;
                });
                resultsArea.innerHTML = html;
            }).catch(err => { searchLoader.style.display = "none"; alert("æŸ¥è©¢å¤±æ•—"); });
        }

        // --- ç·¨è¼¯åŠŸèƒ½ ---
        function openEditModal(row) {
            // row: [æ—¥æœŸ, å¤§é …, ç´°é …, å…§å®¹, é‡‘é¡, å‚™è¨», åˆ—è™Ÿ]
            document.getElementById('editRowIndex').value = row[6];
            document.getElementById('editDate').value = row[0].replace(/\//g, "-");
            document.getElementById('editMainCat').value = row[1];
            
            // è§¸ç™¼é€£å‹•ä»¥ç”¢ç”Ÿç´°é …é¸å–®
            updateSubCat('editMainCat', 'editSubCat', 'editSubCatGroup', 'editContent');
            
            // å»¶é²ä¸€ä¸‹å†å¡«å…¥ç´°é …ï¼Œç¢ºä¿é¸å–®å·²ç”Ÿæˆ
            setTimeout(() => {
                document.getElementById('editSubCat').value = row[2];
                updatePlaceholder('editSubCat', 'editContent');
            }, 50);

            document.getElementById('editContent').value = row[3];
            document.getElementById('editPrice').value = Math.abs(row[4]); // é¡¯ç¤ºçµ•å°å€¼
            document.getElementById('editNote').value = row[5];
            
            document.getElementById('editModal').style.display = "flex";
        }

        function closeModal() { document.getElementById('editModal').style.display = "none"; }

        function submitEdit(actionType) {
            if (actionType === 'delete' && !confirm("ç¢ºå®šè¦åˆªé™¤é€™ç­†ç´€éŒ„å—ï¼Ÿ")) return;
            
            const form = document.getElementById('editForm');
            const formData = new FormData(form);
            formData.set('action', actionType); // å¼·åˆ¶è¨­å®šå‹•ä½œ (edit æˆ– delete)
            
            document.querySelector('.btn-update').style.display = 'none';
            document.querySelector('.btn-danger').style.display = 'none';
            document.getElementById('editLoader').style.display = 'block';

            fetch(scriptURL, { method: 'POST', body: formData })
                .then(res => res.text())
                .then(text => {
                    if(text.includes("UPDATED")) alert("âœ… ä¿®æ”¹æˆåŠŸï¼");
                    else if(text.includes("DELETED")) alert("ğŸ—‘ï¸ åˆªé™¤æˆåŠŸï¼");
                    else alert("ç‹€æ…‹ï¼š" + text);
                    
                    closeModal();
                    runSearch(); // é‡æ–°æ•´ç†åˆ—è¡¨
                })
                .catch(err => alert("âŒ è«‹æ±‚å¤±æ•—"))
                .finally(() => {
                    document.querySelector('.btn-update').style.display = 'block';
                    document.querySelector('.btn-danger').style.display = 'block';
                    document.getElementById('editLoader').style.display = 'none';
                });
        }

        function switchPage(pageName, navElement) {
             document.querySelectorAll('.page').forEach(el => el.classList.remove('active-page'));
             document.getElementById('page-' + pageName).classList.add('active-page');
             document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
             navElement.classList.add('active');
        }
    </script>
